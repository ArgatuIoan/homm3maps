<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <div class="controls">
        <button id="resetButton" onclick="resetMap()">Reset Map</button>
        <button onclick="setAction('clear', null)">Clear Field</button>
        <button onclick="toggleGridVisibility()">Toggle Grid</button>
        <button onclick="exportMap()">Export Map (TBA)</button>

        <div class="golden-line"></div>
        <h3>Tiles:</h3>
        <select id="tileType" onchange="updateButtons()">
            <option value="terrain">Terrain</option>
            <option value="castles">Castles</option>
            <option value="mines">Mines</option>
            <option value="level">Level</option>
        </select>
        <div id="terrainButtons" class="button-container">
            <button onclick="setAction('terrain', 'grass')">Grass</button>
            <button onclick="setAction('terrain', 'sand')">Sand</button>
            <button onclick="setAction('terrain', 'dirt')">Dirt</button>
            <button onclick="setAction('terrain', 'rough')">Rough</button>
            <button onclick="setAction('terrain', 'snow')">Snow</button>
            <button onclick="setAction('terrain', 'swamp')">Swamp</button>
            <button onclick="setAction('terrain', 'water')">Water</button>
            <button onclick="setAction('terrain', 'lava')">Lava</button>
            <button onclick="setAction('terrain', 'subterrarean')">Subterrarean</button>
        </div>
        <div id="castlesButtons" class="button-container" style="display:none;">
            <button onclick="setAction('castles', 'castle')">Castle</button>
            <button onclick="setAction('castles', 'necro')">Necropolis</button>
            <button onclick="setAction('castles', 'tower')">Tower</button>
            <button onclick="setAction('castles', 'stronghold')">Stronghold</button>
            <button onclick="setAction('castles', 'dungeon')">Dungeon</button>
            <button onclick="setAction('castles', 'fortress')">Frotress</button>
            <button onclick="setAction('castles', 'rampart')">Rampart</button>
            <button onclick="setAction('castles', 'inferno')">Inferno</button>
            <button onclick="setAction('castles', 'conflux')">Conflux</button>
            <button onclick="setAction('castles', 'cove')">Cove</button>
        </div>
        <div id="minesButtons" class="button-container" style="display:none;">
            <button onclick="setAction('mines', 'goldMine')">Gold Mine</button>
            <button onclick="setAction('mines', 'oreMine')">Building Materian</button>
            <button onclick="setAction('mines', 'lumberMill')">Lumber Mill</button>
            <!-- Add other mine types here -->
        </div>
        <div id="levelButtons" class="button-container" style="display:none;">
            <button onclick="setAction('level', '1')">Level 1</button>
            <button onclick="setAction('level', '2')">Level 2</button>
            <button onclick="setAction('level', '3')">Level 3</button>
        </div>
    </div>
    <script src="script.js"></script>
    <div id="status" class="status"></div>
</body>
</html>
